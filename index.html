<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <nav>
    <h2>PomoDoros Maker</h2>
    <ul>
      <li>Report</li>
      <li>Settings</li>
      <li>Sign In</li>
      <li><i class="fa-sharp fa-solid fa-ellipsis-vertical"></i></li>
    </ul>
  </nav>
  <!--  -->
  <!-- barre de suuivi du temps restant -->
  <div id="bar">
    <div id="barLoading"></div>
  </div>
  <!--  -->

  <div class="pomo_Container">

    <div class="time_selector">
      <input id="pomodoro" type="radio" checked name="timerMode" value="pomodoro" class="time_selector_btn">
      <label for="pomodoro">Pomodoro</label>

      <input type="radio" id="sB" name="timerMode" value="shortBreak" class="time_selector_btn">
      <label for="sB">Short Break</label>

      <input type="radio" id="lB" name="timerMode" value="longBreak" class="time_selector_btn">
      <label for="lB">Long Break</label>

    </div>

    <div id="countdownDisplay"></div>

    <form class="playButtons">

      <label class="container">
        <input id="start" type="checkbox">
        <span id="checkmark">Start</span>
      </label>
      <button id="skip"><i class="fa-solid fa-forward-step"></i></button>
    </form>

  </div>

  <span id="currentTask">Figma</span>

  <div class="task_manager">

    <div class="task_nav">
      <p>Tasks</p>
      <button><i class="fa-sharp fa-solid fa-ellipsis-vertical"></i></button>
    </div>

    <div class="tasks_list">
      <!--  -->
      <div class="task">
        <input type="checkbox" id="checkTask" checked>
        <span class="task_Name">Figmater Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique numquam
          reiciendis odio eius quisquam incidunt facere tempora dolores quod dolore?</span>
        <span class="How_Many_Pomo">2/2</span>
        <button class="options"><i class="fa-sharp fa-solid fa-ellipsis-vertical"></i></button>
      </div>
      <!--  -->
      <div class="add_task task">
        <p>Add Task</p>
      </div>
    </div>

    <div class="pomos_sched">
      <div class="pomos">
        <p>Pomos:</p>
        <p class="bold">5/5</p>
      </div>
      <div class="finish_at">
        <p>Finish At:</p>
        <p class="bold">17:46 (0h)</p>
      </div>
    </div>
  </div>



  <script src="/index.js"></script>
</body>

</html>
